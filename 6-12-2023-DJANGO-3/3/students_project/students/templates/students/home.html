<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<style>
    .students {
        display: flex;
        gap: 5px;
        width: fit-content;
        flex-direction: column;
    }
    .student:nth-child(even){
        background-color: silver;
    }
    .student:nth-child(odd){
        background-color: cornflowerblue;
    }
</style>
<body>
    <div class="students">
        {% for student in students %}
            <div class="student">
                 {{student.name}}
                 {{student.course}}
            </div>
        {% endfor %}    
    </div>
    <div class="courses">
        {% for course in courses %}
            <div class="course">
                 {{course.name}}
                 {% for student in course.student_set.all %}
                    <div class="student">
                        {{student.name}}
                        {{student.course}}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}    
    </div>
</body>
</html>
